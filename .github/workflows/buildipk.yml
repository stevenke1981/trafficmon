name: Build OpenWrt trafficmon (Rust)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      TARGET: aarch64-unknown-linux-musl
      OPENWRT_TARGET: mediatek/filogic
      SDK_URL: https://downloads.openwrt.org/releases/24.10.0/targets/mediatek/filogic/openwrt-sdk-24.10.0-mediatek-filogic_gcc-13.3.0_musl.Linux-x86_64.tar.zst

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install required packages
      run: |
        sudo apt update
        sudo apt install -y build-essential clang llvm libssl-dev pkg-config zstd

    - name: Download and extract OpenWrt SDK
      run: |
        mkdir -p sdk
        wget -O sdk/sdk.tar.zst "$SDK_URL"
        tar -I zstd -xf sdk/sdk.tar.zst -C sdk --strip-components=1
        echo "SDK extracted"

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Add MUSL target
      run: rustup target add $TARGET

    - name: Prepare Cargo cross-compile config
      run: |
        TOOLCHAIN_BIN="${GITHUB_WORKSPACE}/sdk/staging_dir/toolchain-aarch64_cortex-a53_gcc-13.3.0_musl/bin"
        mkdir -p .cargo
        printf "[target.%s]\nlinker = \"%s/aarch64-openwrt-linux-musl-gcc\"\nar = \"%s/aarch64-openwrt-linux-musl-ar\"\n" "$TARGET" "$TOOLCHAIN_BIN" "$TOOLCHAIN_BIN" > .cargo/config.toml
        cat .cargo/config.toml

    - name: Build Rust binary
      run: |
        cargo build --release --target $TARGET
        mkdir -p openwrt_bin
        cp target/$TARGET/release/trafficmon openwrt_bin/

    - name: Prepare OpenWrt package
      run: |
        # Copy pre-built files from repository
        mkdir -p sdk/package/trafficmon
        cp openwrt/Makefile sdk/package/trafficmon/
        
        # Copy binary and configuration files
        mkdir -p sdk/package/trafficmon/files
        cp -r openwrt/files/* sdk/package/trafficmon/files/
        
        # Copy the built binary
        cp openwrt_bin/trafficmon sdk/package/trafficmon/files/usr/bin/
        chmod +x sdk/package/trafficmon/files/usr/bin/trafficmon

    - name: Build IPK in OpenWrt SDK
      run: |
        cd sdk
        make package/trafficmon/compile V=s

    - name: Upload generated IPK
      uses: actions/upload-artifact@v4
      with:
        name: trafficmon-ipk
        path: sdk/bin/packages/*/base/*.ipk