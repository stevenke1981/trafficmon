name: Build OpenWrt trafficmon (Rust)

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      TARGET: aarch64-unknown-linux-musl
      OPENWRT_TARGET: mediatek/filogic
      SDK_URL: https://downloads.openwrt.org/releases/24.10.0/targets/mediatek/filogic/openwrt-sdk-24.10.0-mediatek-filogic_gcc-13.3.0_musl.Linux-x86_64.tar.zst

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install required packages
      run: |
        sudo apt update
        sudo apt install -y build-essential clang llvm libssl-dev pkg-config zstd

    - name: Download and extract OpenWrt SDK
      run: |
        mkdir -p sdk
        wget -O sdk/sdk.tar.zst "${{ env.SDK_URL }}"
        tar -I zstd -xf sdk/sdk.tar.zst -C sdk --strip-components=1
        echo "SDK extracted"

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Add MUSL target
      run: rustup target add $TARGET

    - name: Prepare Cargo cross-compile config
      run: |
        TOOLCHAIN_BIN="${GITHUB_WORKSPACE}/sdk/staging_dir/toolchain-aarch64_cortex-a53_gcc-13.3.0_musl/bin"
        mkdir -p .cargo
        printf "%s\n" \
"[target.aarch64-unknown-linux-musl]" \
"linker = \"$TOOLCHAIN_BIN/aarch64-openwrt-linux-musl-gcc\"" \
"ar = \"$TOOLCHAIN_BIN/aarch64-openwrt-linux-musl-ar\"" \
        > .cargo/config.toml
        cat .cargo/config.toml

    - name: Build Rust binary
      run: |
        cargo build --release --target $TARGET
        mkdir -p openwrt_bin
        cp target/$TARGET/release/trafficmon openwrt_bin/

    - name: Prepare OpenWrt package structure
      run: |
        mkdir -p sdk/package/trafficmon
        mkdir -p sdk/package/trafficmon/files/usr/bin
        cp openwrt_bin/trafficmon sdk/package/trafficmon/files/usr/bin/

        mkdir -p sdk/package/trafficmon/files/etc/init.d
        cp files/trafficemon.init sdk/package/trafficmon/files/etc/init.d/trafficmon
        chmod +x sdk/package/trafficmon/files/etc/init.d/trafficmon

        mkdir -p sdk/package/trafficmon/files/etc/config
        cp config/trafficmon.conf sdk/package/trafficmon/files/etc/config/trafficmon

        # Create Makefile
        printf "%s\n" \
"include \$(TOPDIR)/rules.mk" \
"" \
"PKG_NAME:=trafficmon" \
"PKG_VERSION:=0.3.0" \
"PKG_RELEASE:=1" \
"" \
"include \$(INCLUDE_DIR)/package.mk" \
"" \
"define Package/trafficmon" \
"  SECTION:=utils" \
"  CATEGORY:=Utilities" \
"  TITLE:=Traffic Monitoring Tool (Rust)" \
"  DEPENDS:=+libpcap" \
"endef" \
"" \
"define Package/trafficmon/install" \
"  \$(INSTALL_DIR) \$(1)/usr/bin" \
"  \$(INSTALL_BIN) ./files/usr/bin/trafficmon \$(1)/usr/bin/" \
"" \
"  \$(INSTALL_DIR) \$(1)/etc/init.d" \
"  \$(INSTALL_BIN) ./files/etc/init.d/trafficmon \$(1)/etc/init.d/" \
"" \
"  \$(INSTALL_DIR) \$(1)/etc/config" \
"  \$(INSTALL_CONF) ./files/etc/config/trafficmon \$(1)/etc/config/trafficmon" \
"endef" \
"" \
"\$(eval \$(call BuildPackage,trafficmon))" \
        > sdk/package/trafficmon/Makefile

    - name: Build IPK in OpenWrt SDK
      run: |
        cd sdk
        make package/trafficmon/compile V=s

    - name: Upload generated IPK
      uses: actions/upload-artifact@v4
      with:
        name: trafficmon-ipk
        path: sdk/bin/packages/*/base/*.ipk
